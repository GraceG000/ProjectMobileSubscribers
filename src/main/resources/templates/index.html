<h1>Welcome to Mobile Subscribers</h1>
<br>
    Showing number of entries: [[${totalItems}]]
    <div class="col-sm-12 col-md-6" align="right">
        <form th:action="@{/search}" method = "get">
        <label>
           <input type ="text" name="keyword" th:value="${keyword}" placeholder="Type here" class="form-control-sm" size = "30" style="padding:5px" >
        </label>

           <button type="submit" class="btn btn-info">Search</button>
            <a th:href="@{/AllNumbers}" class="btn btn-info">Reset</a>
        </form>
    </div>

    <div class="table">

        <table id="example" class = "table table-striped table-bordered table-hover" style="width:100%">
            <thead>
            <tr>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Id</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=customerIdOwner&sortDir=' + ${reverseSortDir}}">Customer_id_owner</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=customerIdUser&sortDir=' + ${reverseSortDir}}">Customer_id_user</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=msisdn&sortDir=' + ${reverseSortDir}}">Msisdn</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=serviceStartDate&sortDir=' + ${reverseSortDir}}">Service_start_date</a></th>
                <th><a th:href="@{'/page/' + ${currentPage} + '?sortField=serviceType&sortDir=' + ${reverseSortDir}}">Service_type</a></th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="subscribers:${subs}">
                <td th:text="${subscribers.id}"></td>
                <td th:text="${subscribers.customerIdOwner}"></td>
                <td th:text="${subscribers.customerIdUser}"></td>
                <td th:text="${subscribers.msisdn}"></td>
                <td th:text="${subscribers.serviceStartDate}"></td>
                <td th:text="${subscribers.serviceType}"></td>
                <td>
                    <a th:href="@{/updatePage/{id}(id=${subscribers.id})}" class= "btn btn-primary">Edit</a>
                    <a th:href="@{/delete/{id}(id=${subscribers.id})}"  class= "btn btn-danger">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class ="row-cols-1">
        <a th:href="@{/page/addon2}" class="btn btn-primary btn-sm mb-3" >Add Subscriber</a>
    </div>

</div>
   <div th:if = "${totalPages > 1}" class = "container mt-3" align="right">

      <a th:if="${currentPage <= totalPages}" th:href="@{'/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"  class="btn btn-primary btn-sm mb-3">Previous</a>
      <span th:unless="${currentPage < totalPages}" class="btn btn-primary btn-sm mb-3">Previous</span>

       <span th:each="i: ${#numbers.sequence(1, totalPages)}">
       <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="btn btn-primary btn-sm mb-3">[[${i}]]</a>
       <span th:unless="${currentPage != i}" class="btn btn-primary btn-sm mb-3">[[${i}]]</span>
    </span>

      <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="btn btn-primary btn-sm mb-3">Next</a>
      <span th:unless="${currentPage < totalPages}" class="btn btn-primary btn-sm mb-3">Next</span>



  </div>
